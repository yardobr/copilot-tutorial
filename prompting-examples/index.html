<!-- 
    Generate HTML5 file
    it should have a link to tailwind.css CDN in the head
    it should have a link to main.css in the head
    it should have a link to JQuery CDN in the body
    it should have an input to prompt user's input with a label "Your prompt"
    it should have the Submit button to submit the prompt
 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prompting Examples</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.7/tailwind.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container mx-auto">
        <h1 class="text-3xl text-center">Prompting Examples</h1>
        <form action="prompting.php" method="post">
            <div class="flex flex-col">
                <label for="prompt" class="text-xl">Your prompt</label>
                <input type="text" name="prompt" id="prompt" class="border-2 border-gray-400 rounded-md p-2">
            </div>
            <div class="flex justify-center">
                <input type="submit" value="Submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="prompting.js"></script>
</body>
</html>
